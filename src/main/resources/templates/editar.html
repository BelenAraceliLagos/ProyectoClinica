<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Editar un Paciente</h1>
    <form class="form" method="post" th:action="@{/pacientes}" th:object="${paciente}">
        <input type="hidden" id="rut" name="rut" th:value="${paciente.getRut()}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" name="name" class="form-control" th:value="${paciente.getNombre()}" type="text">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input id="edad" name="edad" class="form-control" th:value="${paciente.getEdad()}" type="number">
        </div>
        <div class="mb-3">
            <label for="prevision" class="form-label">Prevision</label>
            <input id="prevision" name="prevision" class="form-control" th:value="${paciente.getPrevision()}"
                   type="text">
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
